sudo: false

language: cpp

cache:
  apt: true

addons:
  apt:
    packages:
    - libboost-coroutine-dev
    - libboost-dev
    - libboost-program-options-dev
    - libboost_serialization-dev
    - libboost-system-dev
    - libboost-all-dev

compiler:
  - g++

script:
  - autoreconf -fi
  - ./configure
# Source code builds in Travis, but documentation doesn't.  Hence this limits
# the amount of wandering around the directories.
  - (cd src; make)

